<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Ping Coming Page Soon</title>
  </head>
  <body>
    <!-- Header starts-->
    <header>
      <img class="logo" src="images/logo.svg" alt="logo" />
    </header>
    <!-- Header ends -->

    <main>
      <!-- Notice starts -->
      <div class="notice">
        <p class="launch-notice">We are launching <span>soon!</span></p>
        <p class="sub-notice">Subscribe and get notified</p>
      </div>
      <!-- Notice ends -->

      <!-- Input area starts -->
      <div class="input-area">
        <div class="input-email">
          <input
            class="email"
            type="email"
            value=""
            placeholder="Your email address..."
          />
          <p class="error-message hide">Please provide a valid email address</p>
        </div>
        <button class="input-btn">Notify me</button>
      </div>
      <!-- Input area ends -->

      <!-- Image area starts -->
      <img
        class="hero"
        src="images/illustration-dashboard.png"
        alt="illustration dashboard"
      />
      <!-- Image area ends -->

      <!-- Social media area starts -->
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <!-- Social media area ends -->

      <!--  Ownership area starts -->
      <div class="ownership">
        <p>&copy; Copyright ping all rights reserved</p>
      </div>
      <!-- Ownership area ends -->
    </main>
  </body>
</html>
